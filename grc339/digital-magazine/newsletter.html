<html>

    <body>
        <div class="container_newsletter">
            <header>
                <h1>
                    <a href="index.html">
                        <img src="images/cloth_logo.png" alt="Logo of Cloth Mag.">
                    </a>
                </h1>
                <nav>
                    <ul>

                    </div>
                    <div class="selection">
                        <input type="checkbox" id="food" name="Food" checked>
                        <label for="Food">Monthly Digital Magazine</label>
                    </div>
                    <div class="selection">
                        <input type="checkbox" id="beverage" name="Beverage" checked>
                        <label for="Beverage">Other Cloth Mag Updates</label>
                    </div>
                    <a href="#" class="button">Subscribe</a>
